<head>
    <title>Chat</title>
</head>
 
<style>
@import url(http://fonts.googleapis.com/css?family=Amatic+SC:700);
    body {
        text-align: center;
        background-color:black;
    }
    h1 {
        font-family: 'Amatic SC', cursive;
        font-weight: normal;
        color: #ffffff;
        font-size: 5.0em;
    }
    h3 {
        font-family: 'Amatic SC', cursive;
        font-weight: normal;
        color: #ffffff;
        font-size: 2.5em;
    }
    #readMessages{
        height: 600px;
        max-height: 100px;
        margin: auto;
        overflow-y: scroll;
        width: 70%;
        background-color: #ffffff;
    }
    #inputMessages{
        width: 70%;
    }
    input {
        margin: auto;
        display: block;
    }
    button {
        width: 10%; 
        background-color: #4CAF50; /* Green */
        border: none;   
        color: white;
        padding: 10px 10px 10px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
</style>

<body>
    <h1>Your chat with {{user}}:</h1>

    <div id="readMessages">
        <table>
            <thead>
                <tr>
                    <th>From</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>
                        {{row['from']}}
                    </td>
                    <td>
                        {{row['msg']}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="inputMessages">
        <form>
            <input type="text" name="inputMessage" placeholder="Your message goes here..." size="60">
            <a href=# id=sendButton><button type = "button" id="send" >Send</button></a>
        </form>
        
    </div>


</body>
